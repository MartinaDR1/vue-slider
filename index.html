<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider - Vue</title>
</head>
<body>
    <div id="app">
        <div class="container d-flex justify-content-center">

            <div class="container_xs d-flex">
                
                <img :src="movies[activeImage].image" alt="">

                <div class="details text-white text-end">
                    <h3>{{movies[activeImage].title}}</h3>
                    <p>{{movies[activeImage].text}}</p>
                </div>

                <div class="thumbs d-flex flex-column" >
                    <img :class="index === activeImage ? 'active' : ''" :src="movies[index].image" alt="" v-for="(image, index) in movies">
                    
                    
                    <nav class="d-flex flex-column justify-content-between">
                        <button class="prev" @click="prev">
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>
                        <button class="next" @click="next">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </nav>
                </div>
            </div>

        </div>
      
      
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
